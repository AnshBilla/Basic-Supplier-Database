<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Supplier Management Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h1>Suppliers</h1>
      <div class="stats">
        <div><strong id="totalCount">0</strong><span>Total</span></div>
        <div><strong id="catCount">0</strong><span>Categories</span></div>
      </div>

      <div class="controls">
        <input id="search" placeholder="Search by name/company..." />
        <select id="categoryFilter">
          <option value="">All Categories</option>
        </select>
        <button id="newBtn">+ New Supplier</button>
      </div>

      <div class="categories" id="categoryList"></div>
    </aside>

    <main class="main">
      <header>
        <h2>Supplier List</h2>
        <div class="pager">
          <label>Per page:
            <select id="perPage">
              <option>6</option>
              <option>12</option>
              <option>24</option>
            </select>
          </label>
        </div>
      </header>

      <section id="list"></section>

      <div class="pagination" id="pagination"></div>
    </main>
  </div>

  <!-- Modal for add/edit -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modalTitle">Add Supplier</h3>
      <form id="supplierForm">
        <input id="name" placeholder="Name" required />
        <input id="company" placeholder="Company" required />
        <input id="phone" placeholder="Phone" required />
        <input id="address" placeholder="Address" required />
        <input id="category" placeholder="Category (eg. Electronics)" />
        <div class="modal-actions">
          <button type="submit" id="saveBtn">Save</button>
          <button type="button" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
